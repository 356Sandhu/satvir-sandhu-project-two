  <body class="contact">
    <header>
      <div class="wrapper">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog.html">About</a></li>

      <div class="h2-flex">

    <main>
      <div class="wrapper">
        <div class="social">
          <div class="icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>

            <a href="#"><i class="fab fa-twitter"></i></a>

          <p>123 - 456 - 7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>
        <div class="yellow">
          <form>
            <div class="info">
              <label for="name" class="sr-only">Name</label>
              <input type="text" name="name" placeholder="Name" />
              <label for="email" class="sr-only">Email</label>
              <input type="email" name="email" placeholder="Email address" />
            </div>
            <textarea
              name="textarea"
              cols="30"
              rows="10"
              placeholder="Comment"
            ></textarea>
            <a href="#"><button>Post Comment</button></a>
          </form>
        </div>
      </div>
    </main>
